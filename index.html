<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/coffee-header.png" alt="">
  </header>

  <main>
    <section class="form_section">
      <div class="form_desc">
        <h1>Sign up now to order coffee at your house, your work or anywhere you are! It's easy and you still receive our newsletter every week, for you who like us, love coffee :)</h1>
        <p>Sign-up now!</p>
      </div>

      <div class="form">
        <form action="#" method="get">
          <div class="info">
            <div class="user_full_name">
              <label for="first_name">first name</label>
              <input type="text" name="first_name" id="first_name" required>
              <label for="last_name">last name</label>
              <input type="text" name="last_name" id="last_name" required>
            </div>

            <div class="contact">
              <label for="user_email">email</label>
              <input type="email" id="user_email" name="user_email" required>
              <label for="phone_num">phone number</label>
              <input type="tel" id="phone_num">
            </div>

            <div class="password">
              <label for="user_password">password</label>
              <input type="password" id="user_password" name="user_password" required>
              
              <label for="confirm_password">confirm password</label>
              <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
          </div>

          <div class="btn">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span><a href="#">Log in</a></span></p>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
