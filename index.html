<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://api.fontshare.com/v2/css?f[]=zodiak@901,700,800,401,400,801,701,900&f[]=poppins@401,301,500,400,300,501&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/coffee-cup.png" type="image/x-icon">
</head>
<body>
  <!-- sidebar -->
  <aside class="sidebar">
    <img class="sidebar_image" src="assets/coffee-header.png" alt="A blue cup with hot coffee.">
    <footer class="sidebar_footer">
      <p>Photo by <a class="link_credit" href="https://unsplash.com/photos/4wl5IjEiW3A">Matt Higham</a> on <a class="link_credit" href="https://unsplash.com/">Unsplash</a></p>
    </footer>
  </aside>

  <!-- main -->
  <main>
    <section class="form_section">
      <!-- header -->
      <header class="form_header">
        <h1>Sign-up to order coffee at your house, your work or anywhere you want! It's easy and you still receive our weekly newsletter, for you, who like us, <span class="desc_span"><em>love coffee :)</em></span></h1>
        <h2>Sign-up now!</h2>
      </header>

      <form action="http://httpbin.org/post" method="post" name="form" onsubmit="return validateForm()" required>
        <section class="form_info">
          <section class="user_full_name">
            <div class="first_name">
              <label for="first_name">first name <span class="asterisk" aria-label="required">*</span></label>
              <input type="text" name="first_name" id="first_name" minlength="3" placeholder=" ">
              <span class="check"></span>
            </div>
            <div class="last_name">
              <label for="last_name">last name <span class="asterisk" aria-label="required">*</span></label>
              <input type="text" name="last_name" id="last_name" minlength="4" placeholder=" ">
              <span class="check"></span>
            </div>
          </section>

          <section class="user_contact">
            <div class="email">
              <label for="user_email">email <span class="asterisk" aria-label="required">*</span></label>
              <input type="email" id="user_email" name="email" placeholder="example@mail.com">
              <span class="check"></span>
            </div>
            <div class="phone_num">
              <label for="phone_num">phone number <span class="asterisk" aria-label="required">*</span></label>
              <input type="tel" id="phone_num" name="phone_number" placeholder="xxx-xx-xxx" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
              <span class="check"></span>
            </div>
          </section>

          <section class="user_password">
            <div class="password">
              <label for="user_password">password <span class="asterisk" aria-label="required">*</span></label>
              <input type="password" id="user_password" name="password" minlength="6" maxlength="10" title="Please, enter a password between 6 and 10 words or numbers" placeholder=" "><ion-icon name="eye-outline" class="show_pwd"></ion-icon> 
              <span class="check"></span>
            </div>
            
            <div class="confirm_password">
              <label for="confirm_password">confirm password <span class="asterisk" aria-label="required">*</span></label>
              <input type="password" id="confirm_password" name="confirm_password" minlength="6" maxlength="10" placeholder=" "><ion-icon name="eye-outline" class="show_confirm_pwd"></ion-icon> 
              <span class="check"></span>
            </div>
          </section>

          <section class="newsletter">
            <input type="checkbox" id="check" name="newsletter_check">
            <label for="check">Send me the newsletter
            </label>
          </section>
        </section>

        <section class="create_account">
          <button type="submit" id="submit_btn">Create Account</button>
          <p>Already have an account? <a href="#" class="login">Log in</a></p>
        </section>
      </form>
    </section>
      
    <!-- footer -->
    <footer>
      <p>made with <span class="icon" title="love"><ion-icon name="heart-outline" class="footer_icon"></ion-icon></span> by <em>Annd</em> at <span><a class="icon" href="https://github.com/anndcodes/signup-form">
        <ion-icon name="logo-github" class="footer_icon"></ion-icon>
      </a></span></p>
    </footer>
  </main>

  <!-- ==== icons script ==== -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="script.js"></script>
</body>
</html>
