<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://api.fontshare.com/v2/css?f[]=zodiak@901,700,800,401,400,801,701,900&f[]=poppins@401,301,500,400,300,501&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="assets/coffee-header.png" alt="">
  </header>

  <main>
    <section class="form_section">
      <div class="form_desc">
        <h1>Sign-up to order coffee at your house, your work or anywhere you are! It's easy and you still receive our newsletter every week, for you, who like us, <span class="desc_span"><em>love coffee :)</em></span></h1>
        <h2>Sign-up now!</h2>
      </div>

      <div class="form">
        <form action="#" method="get">
          <div class="info">
            <div class="user_full_name">
              <div class="first_name">
                <label for="first_name">first name <span>*</span></label>
                <input type="text" name="first_name" id="first_name" required>
              </div>
              <div class="last_name">
                <label for="last_name">last name</label>
                <input type="text" name="last_name" id="last_name">
              </div>
            </div>

            <div class="user_contact">
              <div class="email">
                <label for="user_email">email <span>*</span></label>
                <input type="email" id="user_email" name="user_email" required>
              </div>
              <div class="phone_num">
                <label for="phone_num">phone number</label>
                <input type="tel" id="phone_num">
              </div>
            </div>

            <div class="user_password">
              <div class="password">
                <label for="user_password">password <span>*</span></label>
                <input type="password" id="user_password" name="user_password" required>
              </div>
              
              <div class="confirm_password">
                <label for="confirm_password">confirm password <span>*</span></label>
                <input type="password" id="confirm_password" name="confirm_password" required>
              </div>
            </div>
          </div>

          <div class="create_account">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
